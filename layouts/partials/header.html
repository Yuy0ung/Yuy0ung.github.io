<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
  <!-- Left Side: Avatar, Title, Home Button -->
  <div style="display: flex; align-items: center; gap: 12px;">
    <!-- Avatar -->
    <img src="{{ "avatar.jpg" | relURL }}" alt="Avatar" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background-color: var(--border-color);">
    
    <!-- Title -->
    <a href="{{ site.Home.RelPermalink }}" style="font-weight: bold; font-size: 1.2em; text-decoration: none; color: var(--text-color);">{{ site.Title }}</a>
    
    <!-- Home Button -->
    <a href="{{ site.Home.RelPermalink }}" style="display: flex; align-items: center; color: var(--text-color); text-decoration: none;" title="首页">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
  </div>

  <!-- Right Side: About Me, Theme Switch -->
  <div style="display: flex; align-items: center; gap: 15px;">
    <!-- About Me -->
    <a href="https://github.com/Yuy0ung/" target="_blank" style="font-size: 0.9em; font-weight: bold; text-decoration: none; color: var(--text-color);">关于我</a>

    <!-- Theme Switch -->
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round">
          <!-- Moon Icon -->
          <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <!-- Sun Icon -->
          <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </div>
      </label>
    </div>
  </div>
</div>
